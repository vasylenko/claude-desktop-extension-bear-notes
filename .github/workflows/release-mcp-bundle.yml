name: Release MCP Bundle

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.2.3)'
        required: true
        type: string

env:
  PACKAGE_PATTERN: bear-notes-mcpb-*.mcpb

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Install dependencies
        run: npm ci

      - name: Create package
        run: |
          task pack
          PACKAGE_FILE=$(ls bear-notes-mcpb-*.mcpb)
          echo "PACKAGE_FILE=$PACKAGE_FILE" >> $GITHUB_ENV

      - name: Extract changelog
        run: |
          VERSION=${TAG_NAME#v}
          CHANGELOG_BODY=$(task changelog VERSION=$VERSION)
          echo "CHANGELOG_BODY<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG_BODY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        env:
          TAG_NAME: ${{ inputs.tag }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          body: |
            ${{ env.CHANGELOG_BODY }}

            ---

            Download ${{ env.PACKAGE_FILE }} to install the extension.
          files: ${{ env.PACKAGE_FILE }}
