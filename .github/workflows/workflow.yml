name: Supply Chain

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PACKAGE_PATTERN: bear-notes-mcpb-*.dxt

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting and formatting checks
      run: npm run check

  release:
    runs-on: ubuntu-latest
    needs: lint-and-format
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install Task
      uses: arduino/setup-task@v2

    - name: Install dependencies
      run: npm ci

    - name: Create package
      run: |
        task pack
        PACKAGE_FILE=$(ls bear-notes-mcpb-*.dxt)
        echo "PACKAGE_FILE=$PACKAGE_FILE" >> $GITHUB_ENV

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        body: |
          Bear Notes MCP Bundle
          
          Download and install the .dxt file in Claude Desktop.
        files: ${{ env.PACKAGE_FILE }}