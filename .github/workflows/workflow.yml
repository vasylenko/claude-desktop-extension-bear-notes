name: Supply Chain

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PACKAGE_PATTERN: bear-notes-mcpb-*.dxt

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting and formatting checks
      run: npm run check

  package:
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install Task
      uses: arduino/setup-task@v2

    - name: Install dependencies
      run: npm ci

    - name: Create package
      run: task pack

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: bear-notes-mcpb-package
        path: ${{ env.PACKAGE_PATTERN }}