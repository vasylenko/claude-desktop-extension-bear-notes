name: Release MCP Bundle and publish standalone MCP server to NPM

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.2.3)'
        required: true
        type: string

env:
  PACKAGE_PATTERN: bear-notes-mcpb-*.mcpb

jobs:
  verify-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Verify CI passed for tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Checking CI status for tag: ${{ inputs.tag }}"

          COUNT=$(gh run list \
            --repo=${{ github.repository }} \
            --workflow=ci.yml \
            --branch=${{ inputs.tag }} \
            --status=success \
            --limit=1 \
            --json conclusion \
            --jq 'length')

          if [ "$COUNT" -eq 0 ]; then
            echo "::error::CI workflow has not passed for tag ${{ inputs.tag }}"
            exit 1
          fi

          echo "âœ“ CI passed for tag ${{ inputs.tag }}"

  release:
    needs: verify-ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Install dependencies
        run: npm ci

      - name: Create package
        run: |
          task pack
          PACKAGE_FILE=$(ls bear-notes-mcpb-*.mcpb)
          echo "PACKAGE_FILE=$PACKAGE_FILE" >> $GITHUB_ENV

      - name: Extract changelog
        run: |
          VERSION=${TAG_NAME#v}
          CHANGELOG_BODY=$(task changelog VERSION=$VERSION)
          echo "CHANGELOG_BODY<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG_BODY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        env:
          TAG_NAME: ${{ inputs.tag }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          body: |
            ${{ env.CHANGELOG_BODY }}

            ---

            Download ${{ env.PACKAGE_FILE }} to install the extension.
          files: ${{ env.PACKAGE_FILE }}

  npm-publish:
    needs: verify-ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${TAG_NAME#v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag v$TAG_VERSION doesn't match package.json version $PKG_VERSION"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"
        env:
          TAG_NAME: ${{ inputs.tag }}

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish --provenance